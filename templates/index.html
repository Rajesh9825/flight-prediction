<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .headline {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }
        .container {
            width: 55%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sub-heading {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="headline">Flight Price Prediction</div>
    
    <div class="container">
        <div class="sub-heading">Flight Price Prediction System</div>  <!-- New Stylish Heading -->
        <h2>Enter Flight Details</h2>
        
        <form id="predictionForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="airline">Airline:</label>
                    <select id="airline" name="airline" required>
                        <option value="Air_India">Air India</option>
                        <option value="Indigo">IndiGo</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                        <option value="GO_FIRST">GoAir</option>
                        <option value="AirAsia">AirAsia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="source_city">Source City:</label>
                    <input type="text" id="source_city" name="source_city" required>
                </div>

                <div class="form-group">
                    <label for="destination_city">Destination City:</label>
                    <input type="text" id="destination_city" name="destination_city" required>
                </div>

                <div class="form-group">
                    <label for="stops">Stops:</label>
                    <input type="text" id="stops" name="stops" required>
                </div>

                <div class="form-group">
                    <label for="departure_time">Departure Time:</label>
                    <input type="text" id="departure_time" name="departure_time" required>
                </div>

                <div class="form-group">
                    <label for="arrival_time">Arrival Time:</label>
                    <input type="text" id="arrival_time" name="arrival_time" required>
                </div>

                <div class="form-group">
                    <label for="Class">Class:</label>
                    <select id="Class" name="Class" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (hours):</label>
                    <input type="number" id="duration" name="duration" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="days_left">Days Left:</label>
                    <input type="number" id="days_left" name="days_left" required>
                </div>
            </div>

            <button type="button" class="full-width" onclick="predictPrice()">Predict Price</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function predictPrice() {
            var formData = new FormData(document.getElementById("predictionForm"));

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    document.getElementById("result").innerText = "Predicted Price: â‚¹" + data.prediction;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
